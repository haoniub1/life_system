Name: life-system
Host: 0.0.0.0
Port: 8081

Database:
  Path: ./data/life-system.db

Auth:
  Secret: "change-me-to-a-random-string-at-least-32-characters-long"
  Expire: 604800  # 7 days in seconds

Telegram:
  BotToken: "your-telegram-bot-token"
  Enabled: true

RateLimit:
  MaxLoginFailures: 10   # Per IP per day
  MaxDailyRegisters: 10  # Per IP per day
